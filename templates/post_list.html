<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Post_list</title>
	</head>
	<body>
		<div>
			<h1><a href="/">My Great Blog</a></h1>
		</div>
		<div>
			{% for post in posts %}
			<p>published: {{ post.published_date }}</p>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>			
			{% endfor %}
		</div>
	</body>
</html>
