{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
			{% else %}
			<a class="btn btn-secondary" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
		{% endif %}
		<a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}" ><span><i class="fas fa-pencil-alt"></i></span></a>
		<a class="btn btn-warning" href="{% url 'post_remove' pk=post.pk %}" ><span><i class="fas fa-trash-alt"></i></span></a>
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock content %}
